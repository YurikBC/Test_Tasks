<html>
<head>
    <meta charset="UTF-8">
    <title>Task_1</title>


    <script>
        function changeValue() {
            var x = document.querySelectorAll("input");
            for (i = 0; i < x.length; i++) {
                var result = parseInt(x[i].value) + 1;
                if (result > x.length) {
                    result = result % x.length
                }
                x[i].value = result;
            }
        }
    </script>

    <style>
        #button1,
        #button2,
        #button3 {
            margin-bottom: 5px;
            padding: 0px 15px;
            border: 2px solid #82bdec;
            border-radius: 3px;
            background-color: #F1F1ED;
        }
        
        .buttons {
            text-align: center;
        }
    </style>

</head>

<body>

    <div class="buttons">
        <form name="form" id="form" onsubmit="return false">
            <input type="button" id="button1" onclick="changeValue()" value="1" /> <br>
            <input type="button" id="button2" onclick="changeValue()" value="2" /> <br>
            <input type="button" id="button3" onclick="changeValue()" value="3" /> <br>
        </form>
    </div>

</body>
</html>
